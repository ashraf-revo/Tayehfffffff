<div class="services">
    <div class="container">
        <div class="bs-example" data-example-id="basic-forms">
            <div ng-show="authenticationError" class="alert alert-danger" style="text-align: center">
                Authentication failed!
            </div>
            <div class="wrapper">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please login</h2>
                    <input ng-model="username" type="text" class="form-control" name="username"
                           placeholder="Email Address" required="" autofocus=""/>
                    <input ng-model="password" type="password" class="form-control" name="password"
                           placeholder="Password" required=""/>
                    <label class="checkbox">
                        <input ng-model="rememberMe" type="checkbox" value="remember-me" id="rememberMe"
                               name="rememberMe"> Remember me
                    </label>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Login</button>
                    <a class="btn-facebook btn btn-lg btn-primary btn-block" href="/auth/facebook?scope=public_profile,email,user_friends">
                        <span class="fa fa-twitter"></span> Sign in with Facebook
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .form-signin {
        max-width: 380px;
        padding: 15px 35px 45px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .form-signin-heading,
    .checkbox {
        margin-bottom: 30px;
    }

    .checkbox {
        font-weight: normal;
    }

    .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
    }

    input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    input[type="password"] {
        margin-bottom: 20px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
